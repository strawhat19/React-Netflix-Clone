  <body>
    <div id="root"></div>
    <script>
      window.addEventListener(`DOMContentLoaded`, (event) => {
        let iframe = document.querySelector(`iframe`);
        if (iframe) {
          iframe.style.display = `none`;
        }
      });
    </script>
